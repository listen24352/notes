<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        收入:<select name="salary">
            <optgroup label="低收入">
                <option value="2k以下">2000元以下</option>
                <option value="2k-3k">2——3k</option>
            </optgroup>
            <optgroup label="中等收入">
                <option value="3k-5k">3-5k</option>
                <option value="5k-10k">5k-10k</option>
            </optgroup>
            <optgroup label="高收入">
                <option value="10k">大于10k</option>
            </optgroup>
        </select>
    </p>
    <p>
        多选:<select name="a" id="1" multiple>
            <option value="苹果">苹果</option>
            <option value="香蕉">香蕉</option>
            <option value="葡萄">葡萄</option>
            <option value="橘子">橘子</option>
            <option value="西瓜">西瓜</option>
        </select>
    </p>
</body>
</html>
