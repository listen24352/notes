<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计时弹窗示例</title>
    <style>
        /* 样式设置 */
        #popup {
            display: none;
            /* 初始隐藏 */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 2px solid #000;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        #popup-content {
            text-align: center;
        }

        #overlay {
            display: none;
            /* 初始隐藏 */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>

<body>
    <button id="open-popup-btn">点击我</button>

    <div id="overlay"></div>
    <div id="popup">
        <div id="popup-content">
            <p id="countdown-text">倒计时将开始...</p>
        </div>
    </div>

    <div>
        <button onclick="showAlert()" id="alert">显示Alert弹出</button>
    </div>

    <script>
        document.getElementById('open-popup-btn').addEventListener('click', function () {
            // 显示弹窗和遮罩层  
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';

            // 随机生成一个1到10之间的整数  
            const maxTime = 10;
            let countdownTime = Math.floor(Math.random() * maxTime) + 1;

            // 获取倒计时文本元素  
            const countdownText = document.getElementById('countdown-text');

            // 更新倒计时文本并启动倒计时  
            const countdownInterval = setInterval(function () {
                countdownText.textContent = `倒计时: ${countdownTime} 秒`;
                countdownTime--;

                if (countdownTime <= 0) {
                    // 倒计时结束，关闭弹窗和遮罩层  
                    clearInterval(countdownInterval);
                    document.getElementById('overlay').style.display = 'none';
                    document.getElementById('popup').style.display = 'none';
                }
            }, 1000);
        });

        // 显示Alert弹窗
        function showAlert() {
            alert('这是一个Alert弹窗！');
        }

    </script>
</body>

</html>
